<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <ui:composition template="../templates/master.xhtml">
        <ui:define name="content">
            <div class="classPage">
                <h:form id="classForm" name="classForm">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 padding-horizontal-15px">
                            <table class="table table-striped table-bordered dataTable no-footer">
                                <thead>
                                <tr>
                                    <th>Classmate name</th>
                                    <th>Last Login</th>
                                    <th>City</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                </tr>
                                </thead>
                                <tbody>
                                <ui:repeat value="#{classBean.classController.classmates}" var="classmates">
                                    <tr>
                                        <td>#{classmates.name} #{classmates.lastName}</td>
                                        <td>#{classmates.loginDate eq null ? "Never logged yet" : classmates.loginDate}</td>
                                        <td>#{classmates.city}</td>
                                        <td>#{classmates.phone}</td>
                                        <td>#{classmates.email}</td>
                                    </tr>
                                </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
        <ui:define name="messages">
        </ui:define>
    </ui:composition>
</h:body>

</html>
