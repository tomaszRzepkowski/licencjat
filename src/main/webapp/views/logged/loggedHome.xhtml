<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <ui:composition template="../templates/master.xhtml">
        <ui:define name="content">
            <div class="loginPanel">
            <h:form>
                <h3>Choose action.</h3>
            </h:form>
                <script type="text/javascript">
                    function showMessages() {
                        var element = document.getElementById('messagesContainer');
                        if(element.style.display == 'none') {
                            element.style.display = 'block';
                        }
                    }
                    $(document).ready(function () {
                        fetchUserData();
                    })
                </script>
                <a4j:jsFunction name="fetchUserData" action="#{applicationBean.controller.getCurrentUser}"
                                execute="@form" render="@form" immediate="true"/>
            </div>

        </ui:define>
        <ui:define name="messages">
            <div style="height: 150px;">
                <h:panelGroup id="messagesContainer" rendered="#{applicationBean.loginButtonClicked}">
                    <h:panelGroup rendered="#{applicationBean.loginSuccess}">
                        <div class="alert alert-success">Success! You've been logged in</div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{not applicationBean.loginDTO.userFound}">
                        <div class="alert alert-danger">User not found</div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{ (not applicationBean.loginDTO.validPassword or not applicationBean.loginSuccess) and applicationBean.loginDTO.userFound}">
                        <div class="alert alert-danger">Please provide valid credentials</div>
                    </h:panelGroup>
                </h:panelGroup>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
