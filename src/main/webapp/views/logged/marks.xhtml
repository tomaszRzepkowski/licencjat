<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <ui:composition template="../templates/master.xhtml">
        <ui:define name="content">
            <div class="userInfo">
                <h:form id="marksForm" name="marksForm">
                    <div class="row">
                        <div class="col-md-2">
                            <h:outputLabel for="chooseSubject" value="Choose Subject"/>
                            <a4j:jsFunction name="showDataForSubject"
                                            action="#{marksBean.getMarksForSelectedSubject}" render="@all" execute="@all"/>
                            <h:selectOneMenu id="chooseSubject" styleClass="form-control" onchange="showDataForSubject();"
                                             value="#{marksBean.selectedSubject}">
                                <f:selectItems value="#{marksBean.userSubjects}" var="subject" itemLabel="#{subject.name}" itemValue="#{subject.subjectId}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 padding-horizontal-15px">
                        <table class="table table-striped table-bordered dataTable no-footer">
                            <thead>
                            <tr>
                                <th>Subject Name</th>
                                <th>Mark</th>
                                <th>Type</th>
                                <th>Issued date</th>
                                <th>Issued by</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <ui:repeat value="#{marksBean.marksForSubject}" var="marks">
                                <tr>
                                    <td>#{marksBean.selectedSubjectForView}</td>
                                    <td>#{marks.mark} (#{marks.markString})</td>
                                    <td>#{marks.markType}</td>
                                    <td>#{marks.issuedDate}</td>
                                    <td>#{marks.issuedById}</td>
                                    <td>#{marks.notes}</td>
                                </tr>
                            </ui:repeat>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
        <ui:define name="messages">
        </ui:define>
    </ui:composition>
</h:body>

</html>
