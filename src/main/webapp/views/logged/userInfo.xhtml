<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <ui:composition template="../templates/master.xhtml">
        <ui:define name="content">
            <div class="userInfo">
                <table class="table table-striped table-bordered dataTable no-footer">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Birth Date</th>
                            <th>Address 1</th>
                            <th>Address 2</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Username</th>
                            <th>Last login</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{applicationBean.controller.user}" var="user">
                            <tr>
                                <td>#{user.name}</td>
                                <td>#{user.lastName}</td>
                                <td>#{user.birthDate}</td>
                                <td>#{user.address1}</td>
                                <td>#{user.address2}</td>
                                <td>#{user.city}</td>
                                <td>#{user.email}</td>
                                <td>#{user.phone}</td>
                                <td>#{user.username}</td>
                                <td>#{user.loginDate}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
                <div class="row">
                    <h:form id="userEditForm" name="userEditForm" prependId="false" styleClass="form-group">
                        <div class="col-md-6">
                            <a4j:commandButton styleClass="btn btn-primary" value="Edit profile"/>
                        </div>
                        <div class="row padding-horizontal-15px">
                            <h:panelGroup rendered="true">
                                <div class="col-sm-6 f-left padding-horizontal-5px">
                                    <h:outputLabel value="Name"/>
                                    <h:inputText value="#{applicationBean.controller.user.name}"
                                                 styleClass="form-control margin-horizontal-5px" disabled="true"/>
                                    <h:outputLabel value="Last Name"/>
                                    <h:inputText value="#{applicationBean.controller.user.lastName}"
                                                 styleClass="form-control margin-horizontal-5px" disabled="true"/>
                                    <h:outputLabel value="Birth Date"/>
                                    <h:inputText value="#{applicationBean.controller.user.birthDate}"
                                                 styleClass="form-control margin-horizontal-5px" disabled="true"/>
                                    <h:outputLabel value="Username"/>
                                    <h:inputText value="#{applicationBean.controller.user.username}"
                                                 styleClass="form-control margin-horizontal-5px" disabled="true"/>
                                </div>
                                <div class="col-sm-6 f-right padding-horizontal-5px">
                                    <h:outputLabel value="Address 1"/>
                                    <h:inputText value="#{applicationBean.controller.user.address1}"
                                                 styleClass="form-control margin-horizontal-5px"/>
                                    <h:outputLabel value="Address 2"/>
                                    <h:inputText value="#{applicationBean.controller.user.address2}"
                                                 styleClass="form-control margin-horizontal-5px"/>
                                    <h:outputLabel value="City"/>
                                    <h:inputText value="#{applicationBean.controller.user.city}"
                                                 styleClass="form-control margin-horizontal-5px"/>
                                    <h:outputLabel value="Phone"/>
                                    <h:inputText value="#{applicationBean.controller.user.phone}"
                                                 styleClass="form-control margin-horizontal-5px"/>
                                    <h:outputLabel value="Email"/>
                                    <h:inputText value="#{applicationBean.controller.user.email}"
                                                 styleClass="form-control margin-horizontal-5px"/>
                                </div>
                            </h:panelGroup>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
        <ui:define name="messages">
        </ui:define>
    </ui:composition>
</h:body>

</html>
