<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
<style type="text/css">
    /*Green Bar stick to top window border*/
    .globalNavbar {
        border: none;
        width: 100%;
        position: fixed;
        text-decoration: none;
        height: 33px;
        float: left;
        background: #740009;
        z-index: 9000;

    }
    /*List inside the Bar STYLE*/
    .globalNavbar ul {
        cursor: pointer;
        list-style-type: none;
        color: white;
        overflow: hidden;
        list-style: none;
        width: auto;
        margin: 0px;
        padding: 0px;
    }
    /*Elements on the list from the main bar STYLE*/
    .globalNavbar li {
        float: left;
        line-height: 33px;
    }
    .globalNavbar li a {
        padding: 0px 10px;
        width: 100%;
        display: inline-block;
    }

    .globalNavbar ul li:hover ul ul {
        display: none;
    }
    .globalNavbar ul li:hover ul {
        display: block;
    }
    .globalNavbar ul li li:hover ul {
        display: block;
        margin-left: 15em;
        margin-top: -33px;
    }

    /*!*Sublist*!*/
    .globalNavbar li ul {
        display: none;
        position: fixed;
        /*position: absolute;*/
        text-align: left;
        width: 15em;
        background-color: #740009;
    }

    .globalNavbar li li {
        width: 100%;
    }

    .globalNavbar li:hover {
        background-color: #982500;
        color: white;
    }

</style>

<div class="globalNavbar">
    <h:form prependId="false">
    <ul>
        <li>
            <a>Menu</a>
            <ul>
                <li><h:commandLink value="Download PDF" action="#{applicationBean.downloadTestFile()}" /></li>
                <li><h:commandLink value="Show user info" /></li>
                <li><h:link value="Your class" outcome="class"/></li>
                <li><h:link value="Marks" outcome="marks"/></li>
                <!--Staff Only-->
                <li><h:commandLink value="Your classes" />
                    <ul>
                        <ui:repeat value="#{applicationBean.classController.classes}" var="clazz">
                        <li><h:commandLink value="Class - #{clazz.name}"/></li>
                        </ui:repeat>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <a>Profile (Logged as #{applicationBean.username})</a>

            <ul>
                <li><h:commandLink value="Show user info" action="#{applicationBean.showUserInfo}"/></li>
                <li>
                    <a4j:commandLink render="@all" execute="@form" value="Log Out" action="#{applicationBean.handleLogout}" immediate="true"/></li>
            </ul>
        </li>
    </ul>
    </h:form>
</div>
</body>
</html>
